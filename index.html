<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hadir Rapat Zoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f1f5f9;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 700px; position: relative; }

        /* Header Section */
        .header {
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid var(--primary);
        }

        .logo-icon {
            font-size: 50px;
            background: #f0f7ff;
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        h1 { font-size: 26px; font-weight: 800; color: var(--dark); margin-bottom: 10px; }

        .meeting-info {
            display: flex; justify-content: center; gap: 20px;
            font-size: 14px; font-weight: 600; color: var(--text-light);
            background: var(--light); padding: 12px; border-radius: 12px;
        }

        /* Main Content */
        .main-content {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input {
            width: 100%; padding: 14px; border: 2px solid var(--border);
            border-radius: 12px; font-family: inherit; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--primary); background: #f8faff; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }

        /* Success & Stats */
        .hidden { display: none; }
        .success-state { text-align: center; padding: 40px 0; }
        
        .footer-stats {
            background: #f8fafc;
            border-radius: 0 0 24px 24px;
            padding: 20px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            border-top: 1px solid var(--border);
        }
        .stat-card { background: white; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); font-family: 'JetBrains Mono'; }
        .stat-label { font-size: 11px; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-icon">ðŸ“¹</div>
        <h1>Absensi Rapat Zoom</h1>
        <div class="meeting-info">
            <span id="txtDate">-- --- ----</span>
            <span id="txtTime">00:00:00</span>
        </div>
    </header>

    <div class="main-content">
        <form id="formAbsen">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama sesuai identitas" required>
            </div>
            <div class="form-group">
                <label>Instansi / Unit Kerja</label>
                <input type="text" id="instansi" placeholder="Contoh: PT. Maju Jaya / Divisi Marketing" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="user@mail.com" required>
                </div>
                <div class="form-group">
                    <label>No. WhatsApp</label>
                    <input type="tel" id="telepon" placeholder="0812xxxx" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnSubmit">
                <span id="btnText">Konfirmasi Kehadiran</span>
            </button>
        </form>

        <div id="successMsg" class="hidden success-state">
            <div style="font-size: 50px; margin-bottom: 10px;">âœ…</div>
            <h2 style="color: var(--success)">Terima Kasih!</h2>
            <p style="color: var(--text-light); margin-bottom: 20px;">Kehadiran Anda telah berhasil dicatat ke sistem.</p>
            <button class="btn btn-primary" onclick="window.location.reload()" style="background: var(--dark); width: auto; margin: 0 auto;">Isi Kembali</button>
        </div>
    </div>

    <div class="footer-stats">
        <div class="stat-card">
            <div class="stat-label">Total Partisipan</div>
            <div class="stat-val" id="valTotal">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Hadir Hari Ini</div>
            <div class="stat-val" id="valToday">0</div>
        </div>
    </div>
</div>

<script>
    // Konfigurasi URL Google Apps Script Anda
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbxqAMneXF_-3F856WiR56z_JVAU-yX7o6-YN-iOIlpUcMWr9yaO3uMpGDz_7P-G3dIJ6g/exec';

    // Update Jam & Tanggal
    function updateDateTime() {
        const now = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('txtDate').textContent = now.toLocaleDateString('id-ID', options);
        document.getElementById('txtTime').textContent = now.toLocaleTimeString('id-ID');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Statistik Lokal
    let stats = {
        total: parseInt(localStorage.getItem('att_total') || '0'),
        today: parseInt(localStorage.getItem('att_today') || '0'),
        lastDate: localStorage.getItem('att_last_date') || ''
    };

    function updateStatsDisplay() {
        const todayStr = new Date().toDateString();
        if (stats.lastDate !== todayStr) {
            stats.today = 0;
            stats.lastDate = todayStr;
        }
        document.getElementById('valTotal').textContent = stats.total;
        document.getElementById('valToday').textContent = stats.today;
        
        localStorage.setItem('att_total', stats.total);
        localStorage.setItem('att_today', stats.today);
        localStorage.setItem('att_last_date', stats.lastDate);
    }
    updateStatsDisplay();

    // Handling Form Submit
    const form = document.getElementById('formAbsen');
    const btn = document.getElementById('btnSubmit');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // UI Loading
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> <span>Menyimpan...</span>';

        const now = new Date();
        const formData = {
            nama: document.getElementById('nama').value,
            instansi: document.getElementById('instansi').value,
            email: document.getElementById('email').value,
            telepon: document.getElementById('telepon').value,
            waktu: now.toLocaleTimeString('id-ID'),
            tanggal: now.toLocaleDateString('id-ID')
        };

        try {
            // Mengirim data ke Google Sheets
            await fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors', // Menghindari masalah CORS di browser
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            // Update statistik
            stats.total++;
            stats.today++;
            updateStatsDisplay();

            // Tampilkan pesan sukses
            form.classList.add('hidden');
            document.getElementById('successMsg').classList.remove('hidden');

        } catch (error) {
            alert('Gagal mengirim data. Periksa koneksi internet Anda.');
            btn.disabled = false;
            btn.innerHTML = 'Konfirmasi Kehadiran';
        }
    });
</script>

</body>
</html>
